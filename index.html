<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?new">
  <title>TODO List</title>
</head>
<body>
<div class="container">
  <div class="todo_list">
    <h1 class="todo_title">ToDo List</h1>
    <div class="create_new_todo">
      <label>
        <input type="text" class="todo_text" placeholder="новая задача">
      </label>
      <button class="todo_btn">Добавить</button>
    </div>
    
    <div class="wrapper">
      <ul class="todo todo_active "></ul>
      <ul class="completed completed_active completed_active_border"></ul>
    </div>
    
    <div class="footer">
      <div class="todo_controls">
        <ul class="controls_list">
          <li class="controls_item controls_item_active" data-ctrl="ctrl_1">Все задачи</li>
          <li class="controls_item" data-ctrl="ctrl_2">Активные</li>
          <li class="controls_item" data-ctrl="ctrl_3">Выполненные</li>
        </ul>
      </div>
    </div>
  </div>
  
</div>

<script src="app.js"></script>
</body>
</html>
