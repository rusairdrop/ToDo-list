<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="apple-touch-icon"
        sizes="180x180"
        href="/apple-touch-icon.png">
  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="/favicon-32x32.png">
  <link rel="icon"
        type="image/png"
        sizes="16x16"
        href="/favicon-16x16.png">
  <link rel="manifest"
        href="/site.webmanifest">
  <link rel="mask-icon"
        href="/safari-pinned-tab.svg"
        color="#5bbad5">
  <meta name="apple-mobile-web-app-title"
        content="ToDo">
  <meta name="application-name"
        content="ToDo">
  <meta name="msapplication-TileColor"
        content="#3c4249">
  <meta name="theme-color"
        content="#3c4249">
  <link rel="stylesheet"
        href="style.css">
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <title>TODO List</title>
</head>
<body>
<div class="todo_list">
  <div class="todo_header">
    <div class="header_inner">
      <h1 class="todo_title">ToDo List</h1>
      <ul class="controls_list">
        <li class="controls_item controls_item_active" data-ctrl="ctrl_1"></li>
        <li class="controls_item" data-ctrl="ctrl_2"></li>
        <li class="controls_item" data-ctrl="ctrl_3"></li>
      </ul>
    </div>
  </div>
  
  <div class="create_new_todo">
    <label>
      <input type="text" class="todo_text" placeholder="Add a task...">
    </label>
    <button class="todo_btn">
          <span class="material-icons">
            add
          </span>
    </button>
  </div>
  
  <div class="todo_content">
    <ul class="todo todo_active "></ul>
    <ul class="completed completed_active completed_active_border"></ul>
  </div>
  
  <div class="overlay"></div>
  <div class="confirm_modal">
    <h4>Are you sure you want to delete the task?</h4>
    <div class="confirm_buttons">
      <button class="confirm_btn">
        <span class="material-icons">check_circle_outline</span>
      </button>
      <button class="confirm_btn">
        <span class="material-icons" onclick="closeModal()">highlight_off</span>
      </button>
    </div>
  </div>
  
  <div class="edit_modal">
    <h4>Edit task?</h4>
    <form class="edit_form">
      <label for="edit">
        <textarea name="edit" id="edit" rows="3">тут текст заметки</textarea>
      </label>
    </form>
    <div class="confirm_buttons">
      <button class="edit_btn">
        <span class="material-icons">check_circle_outline</span>
      </button>
      <button class="edit_btn">
        <span class="material-icons" onclick="closeModal()">highlight_off</span>
      </button>
    </div>
    
  </div>
  
  <div class="todo_footer">
  
  </div>
</div>

<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('/sw.js').then(
            function (registration) {
              // Registration was successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            },
            function (err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
            });
    });
  }
</script>
</body>
</html>
